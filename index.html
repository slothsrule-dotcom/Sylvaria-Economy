<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sylvaria Currency Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .input-box {
      margin: 10px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #inflation {
      margin-top: 15px;
      font-weight: bold;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ’µ Sylvaria Currency Exchange</h1>

  <div class="input-box">
    <label>Currency Supply (SYL):</label>
    <input type="number" id="supply">
  </div>
  <div class="input-box">
    <label>Total Goods Value (USD):</label>
    <input type="number" id="goods">
  </div>
  <button onclick="calculateRate()">Update Rate</button>

  <div id="inflation"></div>

  <canvas id="currencyChart" width="600" height="300"></canvas>

  <script>
    let rates = JSON.parse(localStorage.getItem("sylRates")) || [];

    const ctx = document.getElementById('currencyChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: rates.map((_, i) => "Entry " + (i+1)),
        datasets: [{
          label: 'SYL to USD',
          data: rates,
          borderColor: '#3498db',
          backgroundColor: 'rgba(52,152,219,0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            enabled: true
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function calculateRate() {
      const supply = parseFloat(document.getElementById("supply").value);
      const goods = parseFloat(document.getElementById("goods").value);

      if (!isNaN(supply) && !isNaN(goods) && supply > 0) {
        const rate = goods / supply; // formula
        let inflationText = "";

        if (rates.length > 0) {
          const lastRate = rates[rates.length - 1];
          const change = ((rate - lastRate) / lastRate * 100).toFixed(2);
          inflationText = change > 0 ? 
            `ðŸ“ˆ Inflation: +${change}%` : 
            `ðŸ“‰ Deflation: ${change}%`;
        }

        document.getElementById("inflation").innerText = inflationText;

        rates.push(rate);
        localStorage.setItem("sylRates", JSON.stringify(rates));
        chart.data.labels.push("Entry " + rates.length);
        chart.data.datasets[0].data.push(rate);
        chart.update();
      }
    }
  </script>
</body>
</html>
